<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Projects Challenge</title>
</head>
<body>
    <div class="container" style="border: 1px solid black;">
        <h2>Challenge 1: Your age in Days</h2>
        <div class="  flex-box-container py-2 d-flex" style="border: 1px solid black;">
           <div class="mx-3" style="border: 1px solid black;">
            <button class= "click-btn btn btn-primary" onclick="ageInDays()">Click me</button>
           </div>
           <div style="border: 1px solid black;">
            <button class=" btn btn-danger" onclick="reset()">reset</button>
           </div>
        </div>
        
        <div class="flex-box-container">
          <h1 id="flex-box-result"></h1>
        </div>
    </div>


    <!-- cat Generator -->

  <section id="cat-section" class="py-5">
    <div class="container py-5 text-center" style="border: 1px solid black;">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="catGenerator" onclick="generateCat()"> Generate Cat</button>
        <div class="flex-box py-2" id="flex-cat-gen">
           
        </div>
    </div>
  </section>

  <!-- Rock Paper Scisors -->
  
  <div class="container py-5 text-center" style="border: 1px solid black;">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="rps-box" id="box-rps">
        <img src="img/rock.jfif" alt="Rock" id="rock">
        <img src="img/paper.png" alt="paper" id="paper" width="150px" height="150px">
        <img src="img/scissors.jfif" alt="Scissors" id="scissors">
    </div>
  </div>
    
    <script src="js/script.js"></script>
</body>
</html>
